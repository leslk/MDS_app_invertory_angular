<div class="entry">
    <div class="entry-input-container">
        <input class="entry-input" type="text" [(ngModel)]="entry.title" placeholder="Title">
        <div class="entry-input">{{entry.calculationString}}</div>
        <div class="entry-result">
            <div class="entry-input__result">{{entry.totalCalculation}}</div>
            <select class="entry-input" (ngModel)="entry.unit">
                @for (unit of units; track $index) {
                    <option value="{{unit}}">{{unit}}</option>
                }
            </select>
        </div>
    </div>
    <div class="entry-keypads">
        @for (key of keyPads; track $index) {
            <button class="entry-button" (click)="updateCalculations(key)">{{ key }}</button>
        }
        <button (click)="addEntry()"><i class="fa-solid fa-arrow-right"></i></button>
        
    </div>
</div>
